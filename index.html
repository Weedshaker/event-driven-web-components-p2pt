<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset="utf-8">
  <title>P2PT Example</title>
</head>
<body>
  <c-event-driven-p2pt>
    <h1>Simple P2PT capability example</h1>
    <h2>Identifier String: <p2pt-identifier-string><p2pt-identifier-string></h2>
    <h2>Tracker stats: <p2pt-trackers></p2pt-trackers></h2>
    <h2>Peers: <p2pt-peers></p2pt-peers></h2>
    <h2>Received</h2>
    <p2pt-msg></p2pt-msg>
    <h2>Sent</h2>
    <p2pt-sent></p2pt-sent>
    <h2>Send</h2>
    <p2pt-send></p2pt-send>
  </c-event-driven-p2pt>
  <script rel=preload type=module>
    /**
     * First level controllers and organisms are loaded and defined here then they may loadChildComponents
     */
    const version = '014'
    Promise.all([
      import(`./src/EventDrivenP2pt.js?${version}`).then(module => ['c-event-driven-p2pt', module.EventDrivenP2pt()]),
      import(`./src/example/IdentifierString.js?${version}`).then(module => ['p2pt-identifier-string', module.default]),
      import(`./src/example/Trackers.js?${version}`).then(module => ['p2pt-trackers', module.default]),
      import(`./src/example/Peers.js?${version}`).then(module => ['p2pt-peers', module.default]),
      import(`./src/example/Msg.js?${version}`).then(module => ['p2pt-msg', module.default]),
      import(`./src/example/Sent.js?${version}`).then(module => ['p2pt-sent', module.default]),
      import(`./src/example/Send.js?${version}`).then(module => ['p2pt-send', module.default]),
    ]).then(elements => elements.forEach(element => {
      // don't define already existing customElements
      if (element && !customElements.get(element[0])) customElements.define(...element)
    }))
  </script>
  <code>v.0.0.14</code>
</body>
</html>
